<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ELMA Funded Bridges</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/b2plogo.ico">
  </head>

  <body>
    <div id="map"></div>
    <!-- create a div in the upper left corner that is styled like date-box -->
    <div id="map-panel" class="map-panel">

          <!-- add an image to this div ./images/b2plogo -->
        <img src="./images/b2plogo.png" alt="B2P Logo" class = "panel-logo" id="panel-logo"/>
        <img src="./images/elmalogo.png" alt="B2P Logo" class = "panel-logo" id="panel-logo"/>

        <div>
          <form>
            <label>
              <input type="radio" name="radioGroup" value="visible" checked>
              All Bridges
            </label>
            <br>
            <label>
              <input type="radio" name="radioGroup" value="none">
              ELMA Funded Bridges Only
            </label>
          </form>
          <br>
          <input type="checkbox" id="layer-visibility"> Satellite View
        </div>
        <div>
            <!-- horizontal line -->
            <hr></hr>
            <sourcefont> Source: Bridges to Prosperity Database </sourcefont>
            <!-- <sourcefont> Date: 12/15/2022</sourcefont> -->
        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
